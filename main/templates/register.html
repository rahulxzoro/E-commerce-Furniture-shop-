{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">

  </head>
  <body>

    {% include 'nav.html' %}
    
    <form action="" method="post" class="form-box">
        {% csrf_token %}
        <div class="container c">
            <h3 class="l">REGISTER</h3>
    
            <div class="row mb-3">
                    <label for="first_name" class=" col-sm-2 form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name">
                </div>
            </div>
            <div class="row mb-3">
                    <label for="last_name" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" placeholder="Example@mail.com" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control"  name="password" placeholder="Password" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Conform Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="c_password" placeholder="conform password" id="inputPassword3">
                </div>
            </div>
        </div>
    
    
        <div class="container mt-5">
            <h5>Select Account Type</h5>      
            
            <div class="form-check">
              
                <select name="customer_type" id="">
                    <option value="">choose your account type</option>
                    <option value="1">Seller</option>
                    <option value="0">Buyer</option>
                </select>
            </div>      
        </div>  
        
    
    
    
                <center><a href="{% url 'credential:login' %}"><input type="submit"></a> </center>
            </div>
        </form>
        {% for i in messages %}
        {{i}}
        {% endfor %}
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
